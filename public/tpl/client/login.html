
<div class="loginBox">
	<div class="logo">
		<img src="/img/logo.png">
	</div>
        <h2>Sepcloud Login</h2>
	<ul class="nav nav-tabs">
		<li class="active"><a>VM</a></li>
		<li><a>RDP</a></li>
	</ul>
	<ul class="nav-content">
	<li class="tab-pane">
		<form role="form" name="loginform">
                <div class="form-group">
                        <input type="text" class="form-control" required ng-model="m.username"
                                placeholder="Enter Username">
                </div>
                <div class="form-group">
                        <input type="password" class="form-control" required ng-model="m.password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-success" ng-disabled="loginform.$invalid" ng-click="login(m)" style="width: 100%">Login</button>
	        </form>
	</li>
	<li class="tab-pane">
		<form name="rdplogin">
			<div class="form-group">
				<input type="text" class="form-control" required ng-model="r.ip" placeholder="Enter Ip">
			</div>
			<div class="form-group">
                                <input type="text" class="form-control" required ng-model="r.username" placeholder="Enter Username">
                        </div>
			<div class="form-group">
                        	<input type="password" class="form-control" required ng-model="r.password" placeholder="Enter Password">
               		</div>
			<button type="submit" class="btn btn-success" ng-disabled="rdplogin.$invalid" ng-click="rdp_login(r)" style="width:100%">Login</button>
		</form>
	</li>
	</ul>
</div>
<script>
$(".nav-content li").hide();
$(".nav-content li:eq(0)").show();
$(function(){
	$(".nav li").click(function(){
		$(this).siblings().removeClass("active");
		$(this).addClass("active");
		var id = $(this).index();
		$(".nav-content li").hide();
		$(".nav-content li:eq("+id+")").show();
	})
})
</script>
