<div class="btn-group">
	<button type="button" class="btn btn-success" data-toggle="modal"
		data-target="#create">
		<span class="glyphicon glyphicon-plus"></span> Create User
	</button>
</div>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>email</th>
			<th>Name</th>
			<th>Create Time</th>
			<th>Manage</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="v in users | filter:query | orderBy:orderProp">
		  <td>{{v.id}}</td>
		  <td>{{v.email}}</td>
		  <td>{{v.realname}}</td>
		  <td>{{v.addtime}}</td>
		  <td><div class="btn-group">
					<button class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-pencil"></span> Edit
					</button>
					<button class="btn btn-default btn-xs dropdown-toggle"
						type="button" data-toggle="dropdown">
						Manage <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">ShutDown</a></li>
						<li><a href="#">Restart</a></li>
						<li class="divider"></li>
						<li><a href="#">Delete</a></li>
					</ul>
				</div></td>
		</tr>
	</tbody>
</table>

<div class="modal fade" id="create">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Create User</h4>
			</div>
			<div class="modal-body">
				<form role="form" name="createform" action="/user/create" method="post">
					<div class="form-group">
						<label>Real Name</label> <input
							type="text" class="form-control" name="realname" ng-model="m.realname" required
							placeholder="Enter name">
					</div>
					<div class="form-group">
						<label>Email</label> <input
							type="text" class="form-control" name="email" ng-model="m.email" required
							placeholder="Enter email">
					</div>
					<div class="form-group">
						<label>Password</label> <input
							type="text" class="form-control" name="password" ng-model="m.password" required
							placeholder="Enter password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success" ng-click="create(m)" ng-disabled="createform.$invalid">Create</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
